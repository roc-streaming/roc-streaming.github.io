name: "build"

on:
  push:
    branches:
      - main

  repository_dispatch:
    types:
      - trigger_build

  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}

jobs:
  build:
    outputs:
      deployment-page-url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: make

      - if: |
          github.repository_owner == 'roc-streaming' && github.ref == 'refs/heads/main'
        name: Upload
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    if: |
      github.repository_owner == 'roc-streaming' && github.ref == 'refs/heads/main'

    needs: build
    environment:
      name: github-pages
      url: ${{ needs.build.outputs.deployment-page-url }}
    permissions:
      pages: write
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
